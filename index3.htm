<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Propose Day, Minnie!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite alternate;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff4b7d;
        }
        .propose-button, .yes-button, .no-button {
            background-color: #ff6f91;
            border: none;
            padding: 18px 35px;
            border-radius: 35px;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
        }
        .propose-button:hover, .yes-button:hover, .no-button:hover {
            background-color: #ff4b7d;
            transform: scale(1.1);
        }
        .no-button {
            position: relative;
        }
        .no-button:hover {
            transform: translateX(150px);
            transition: transform 0.3s ease;
        }
        .message {
            display: none;
            margin-top: 30px;
            font-size: 2em;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }
        .heart, .kissing-emoji {
            position: absolute;
            font-size: 3em;
            animation: float 6s infinite ease-in-out;
            color: #ff4b7d;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .countdown {
            font-size: 1.8em;
            margin-top: 20px;
            color: #ff4b7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Propose Day, Minnie! üòò‚ù§Ô∏è</h1>
        <button class="propose-button" onclick="showOptions()">Will You Be My Valentine? üíñ</button>
        <div id="options" style="display: none;">
            <button class="yes-button" onclick="showMessage('yes')">Yes üòò</button>
            <button class="no-button" onmouseover="moveButton(this)">No</button>
        </div>
        <div class="message" id="message"></div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        function showOptions() {
            document.getElementById('options').style.display = 'block';
        }

        function showMessage(answer) {
            const messageElement = document.getElementById('message');
            if (answer === 'yes') {
                messageElement.textContent = '‚ù§Ô∏è Yes, noice hai phir tohüòÅüòÅ ‚ù§Ô∏è üòòüòòüòòüíëüåπ';
                messageElement.style.display = 'block';
            }
        }

        function moveButton(button) {
            const randomX = Math.floor(Math.random() * 200) - 100;
            const randomY = Math.floor(Math.random() * 200) - 100;
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function createHearts() {
            const heartContainer = document.body;
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üòò';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${3 + Math.random() * 5}s`;
                heart.style.fontSize = `${1 + Math.random() * 4}em`;
                heartContainer.appendChild(heart);
            }
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const now = new Date();
            const valentinesDay = new Date(now.getFullYear(), 1, 14);
            if (now > valentinesDay) {
                valentinesDay.setFullYear(now.getFullYear() + 1);
            }
            const diff = valentinesDay - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdownElement.textContent = `Countdown to Valentine's Day: ${days}d ${hours}h ${minutes}m ${seconds}s üíï`;
        }

        window.onload = function() {
            createHearts();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
